<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Sign Up</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: All text fields required</p>

    <form action="Tnx.html" method="get">
        <label for="fn">First Name:</label>
        <input id="fn" type="text" name="" placeholder="First Name" required>

        <label for="ln">First Name:</label>
        <input id="ln" type="text" name="" placeholder="Last Name" required>
        <br><br>
        <label for="mail">Email:</label>
        <input id="mail" type="email" name="" value="" placeholder="name@email.com" required>

        <label for="pass">Password:</label>
        <input id="pass" type="password" name="" value="" placeholder="" required>

        <p>Are you over 18?</p>
        <label for="y">Yes:</label>
        <input id="y" type="radio" name="over" value="yes">

        <label for="n">No:</label>
        <input id="n" type="radio" name="over" value="no">

        <p>Do you have a Card or Paypal?</p>

        <select name="payment">
            <option value="cc">Credit Card</option>
            <option value="pp">Paypal</option>
        </select>

        <p></p>

        <input type="submit" name="" value="Sign Up!">

    </form>

</body>
</html>
